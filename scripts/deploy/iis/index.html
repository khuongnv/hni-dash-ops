<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNI Dashboard Operations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .status {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .success {
            color: #059669;
            font-weight: bold;
        }
        .info {
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 HNI Dashboard Operations</h1>
        <div class="status">
            <p class="success">✅ Backend API đang chạy</p>
            <p class="info">Swagger UI: <a href="/swagger" target="_blank">/swagger</a></p>
        </div>
        <p>Frontend đang được cấu hình để chạy với Nuxt 3 SSR.</p>
        <p>Để truy cập ứng dụng đầy đủ, vui lòng chạy frontend development server:</p>
        <code>npm run dev</code>
    </div>
</body>
</html>
